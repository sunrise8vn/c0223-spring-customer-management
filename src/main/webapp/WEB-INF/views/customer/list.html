<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of customers</title>

    <th:block th:replace="layout/head :: head-1" />
</head>
<body>
    <div class="container">
        <th:block th:replace="layout/header" />

        <div class="content">
            <h1>List of customers</h1>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="item : ${customers}">
                        <tr>
                            <td th:text="${item.id}"></td>
                            <td th:text="${item.fullName}"></td>
                            <td th:text="${item.email}"></td>
                            <td th:text="${item.phone}"></td>
                            <td>
                                <a th:href="@{/customers/info?id=__${item.id}__}">Info</a>
                            </td>
                            <td>
                                <a th:href="@{/customers/__${item.id}__}">Edit</a>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>

        <th:block th:replace="layout/footer" />
    </div>
</body>
</html>
